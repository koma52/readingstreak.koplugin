name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install gettext
        run: sudo apt-get update && sudo apt-get install -y gettext
      
      - name: Convert PO files to MO
        run: |
          if [ -f scripts/po2mo.sh ]; then
            chmod +x scripts/po2mo.sh
            bash scripts/po2mo.sh
          else
            echo "scripts/po2mo.sh not found at repo root" && exit 1
          fi
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create release archive
        run: |
          set -e
          VERSION=${{ steps.version.outputs.version }}
          PLUGIN_DIR=readingstreak.koplugin
          ARCHIVE_NAME=${PLUGIN_DIR}-v${VERSION}.zip
          PKG_ROOT=readingstreak_pkg
          rm -rf "$PKG_ROOT"
          mkdir -p "$PKG_ROOT/$PLUGIN_DIR"
          rsync -a ./ "$PKG_ROOT/$PLUGIN_DIR/" \
            --exclude="*.old" --exclude="*.old2" --exclude="*_example.lua" \
            --exclude="*.git*" --exclude="*.md" --exclude=".github/*" \
            --exclude="$PKG_ROOT" \
            --exclude="staging"
          (cd "$PKG_ROOT" && zip -r "../${ARCHIVE_NAME}" "$PLUGIN_DIR")
          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_ENV
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Extracting changelog for version: $VERSION"
          
          # Extract changelog entry for this version from CHANGELOG.md
          # Use awk to extract from ## [VERSION] to next ## or EOF
          if awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.txt; then
            if [ -s release_notes.txt ]; then
              echo "✓ Successfully extracted changelog for version $VERSION"
            else
              echo "⚠ Extracted changelog is empty, trying alternative method"
              awk "/^## \[$VERSION\]/,EOF" CHANGELOG.md | sed '/^## \[/d' > release_notes.txt
            fi
          else
            echo "⚠ First extraction method failed, trying alternative"
            awk "/^## \[$VERSION\]/,EOF" CHANGELOG.md | sed '/^## \[/d' > release_notes.txt
          fi
          
          # Fallback if still empty
          if [ ! -s release_notes.txt ]; then
            echo "⚠ No changelog entry found, creating default"
            echo "## Version $VERSION" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.txt
          fi
          
          echo "--- Release Notes ---"
          cat release_notes.txt
          echo "--- End Release Notes ---"
          echo "File size: $(wc -c < release_notes.txt) bytes"
          
          # Store changelog content in output for use in release step
          {
            echo 'body<<EOF'
            cat release_notes.txt
            echo EOF
          } >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.archive_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

